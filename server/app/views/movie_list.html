{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1 class="bCor-h1e6Reset cCor-TextHeader tCor-MgBottomXs5 text-center">Movie list</h1>
    
    <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search moovies">
                <span class="input-group-addon cCor-CursorPointer"><i class="icon icon-search"></i></span>
            </div>
        </div>
    </div>
    

    {Filters}
    
    <!-- loading -->
    <div class="panel panel-default">
        <div class="panel-body text-center">
            <i class="icon icon-spin animate-spin tCor-FsXs7"></i>
        </div>
    </div>
    {% for item in movies %}
    <div class="panel panel-default">
        <div class="panel-body">
            <a href="{{item.link}}" class="bCor-AncReset">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 tCor-MgBottomXs3 tCor-MgBottomSm0">
                        <img src="{{item.cover.url}}" alt="{{item.cover.alt}}" class="tCor-FullWidth"/>
                    </div>
                    <div class="col-xs-12 col-sm-8">
                        <h2 class="bCor-h1e6Reset cCor-TextSubHeader tCor-MgBottomXs3">{{item.title}}</h2>
                        <p class="bCor-parReset tCor-FontSize">{{item.description}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}

    <div class="text-center">
        <a href="/movies/" class="btn btn-lg btn-primary tCor-PdHlXs7">View More {lazy loading}</a>
    </div>
</div>
{% endblock %}
