<div class="c_CoreComponent">
    <div>data from attribute: {{$ctrl.fromAttribute}}</div><br>
    
    <div class="">
        <div><b>Add name</b></div>
        <input type="text" name="name" value="" ng-model="$ctrl.data.name" on-enter="$ctrl.handleSave()">
    </div>
    
    <button type="button" name="button" ng-click="$ctrl.handleGet()">get</button>
    <button type="button" name="button" ng-click="$ctrl.handleSave()">save</button>
    
    <h3>List Movie:</h3>
    <ul>
        <li ng-repeat="item in $ctrl.list track by item._id">
            {{item.name}} <span ng-click="$ctrl.handleDelete(item, $index)" style="cursor:pointer;">[x]</span>
        </li>
    </ul>
 </div>
